<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../Assets/CSS/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@700&family=Josefin+Slab&display=swap"
        rel="stylesheet">

    <script src="https://kit.fontawesome.com/c6ce1cfed6.js" crossorigin="anonymous"></script>
    <title>White Swan Studio | Contac Us</title>
</head>

<body>
    <div class="container-fluid">
        <div class="row text-center">


            <header class="logo">

                <div id="swan">
                    <a href="/index.html">
                        <img src="/Assets/CSS/images/swan.png" alt="logo">
                    </a>
                </div>
                <h1> <a href="/index.html">White Swan Studio</a></h1>



                <nav id="nav-bar">
                    <a href="/index.html">Home</a>
                    <a href="/gallery.html">Galery</a>
                    <a href="/pricing.html">Pricing</a>
                    <a href="/contact-us.html">Contact Us</a>
                </nav>
            </header>

            <section>

                <div id="contact-cont"></div>

                <form action="" id="form-box">
                    <h1>Send us your request</h1>

                    <label for="fname"> First Name:</label>
                    <input type="text" id="fname" name="fname" required>

                    <label for="sname">Surname:</label>
                    <input type="text" id="sname" name="sname" required>
                    <br>
                    <label for="email">E-mail:</label>
                    <input type="emai" id="email" required>

                    <label for="date">Choose your date:</label>
                    <input type="date" id="date" required>
                    <br>
                    <label for="event">Chooese you event:</label>
                    <input list="events" name="event" id="event" required>
                    <datalist id="events">
                        <option value="Wedding">
                        <option value="Portrait">
                        <option value="Product">
                    </datalist>
                    <br>
                    <label for="more-detail">Please give us more information about your event:</label> <br>

                    <textarea name="more-detail" id="more-detail" cols="60" rows="18"></textarea>


                    <br>
                    <input type="submit" value="Send Your Request">
                    <input type="reset">

                </form>
            </section>
            <iframe id="map"
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2480.6431717067653!2d0.5964231659843219!3d51.55644181493697!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x47d8db1d97653441%3A0x2f5b910b629d3d9b!2sBenfleet%20Rd%2C%20Hadleigh%2C%20Benfleet%20SS7%201QB!5e0!3m2!1str!2suk!4v1642515139391!5m2!1str!2suk"
                width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"></iframe>

            <footer id="adjust-contact-pg">
                <div class="center-icons-cpg">
                    <ul class="conect-cpg">
                        <li>
                            <a href="https://www.facebook.com/" target="_blank"><i
                                    class="fab fa-facebook-square"></i></a>
                        </li>
                        <li>
                            <a href="https://www.youtube.com/" target="_blank"><i class="fab fa-youtube"></i></a>
                        </li>
                        <li>
                            <a href="https://twitter.com/login" target="_blank"><i
                                    class="fab fa-twitter-square"></i></a>
                        </li>
                    </ul>
                </div>
            </footer>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous">
    </script>
</body>

</html>
