<!doctype html>

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="./assets/css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@700&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/c6ce1cfed6.js" crossorigin="anonymous"></script>
  <title>White Swan Photo Studio|Contact-us</title>
</head>

<body>
  <header class="container">

    <nav class="side-bar"> <input type="checkbox" id="check"> <label for="check" class="checkbtn"><i
          class="fa fa-bars"></i></label> <img src="/assets/images/swan.png" class="img-fluid logo" alt="...">
      <label class="log">White Swan</label>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="gallery.html">Galery</a></li>
        <li><a href="pricing.html">Pricing</a></li>
        <li><a href="contact-us.html">Contact Us</a></li>
      </ul>
    </nav>
  </header>

  <main>

    <div class="container">
      <div class="screen">
        <div class="screen-header">
          <div class="screen-header-left">
            <div class="screen-header-button close"></div>
            <div class="screen-header-button maximize"></div>
            <div class="screen-header-button minimize"></div>
          </div>
          <div class="screen-header-right">
            <div class="screen-header-ellipsis"></div>
            <div class="screen-header-ellipsis"></div>
            <div class="screen-header-ellipsis"></div>
          </div>
        </div>
        <div class="screen-body">
          <div class="screen-body-item left">
            <div class="app-title">
              <span>CONTACT</span>
              <span>US</span>
            </div>
          </div>
          <div class="screen-body-item">
            <div class="app-form">
              <h1>Send us your request</h1>
              <div class="align-form">
                <div> <label for="fname"> First Name:</label>
                  <input type="text" id="fname" name="fname" required>
                </div>

                <div> <label for="sname">Surname:</label>
                  <input type="text" id="sname" name="sname" required>
                </div>

                <br>
                <div>
                  <label for="email">E-mail:</label>
                  <input type="email" id="email" required>
                </div>

                <div>
                  <label for="date">Choose your date:</label>
                  <input type="date" id="date" required>
                </div>
                <br>
                <div>
                  <label for="event">Chooese your event:</label>
                  <input list="events" name="event" id="event" required>
                  <datalist id="events">
                    <option value="Wedding">
                    <option value="Portrait">
                    <option value="Product">
                  </datalist>
                </div>
                <br>
                <div>
                  <label for="more-detail">Please give us more information about your event:</label> <br>
                  <textarea name="more-detail" id="more-detail" cols="40" rows="18"></textarea>
                </div>
              </div>
            </div>
            <div class="app-form-group buttons">
              <button class="app-form-button">CANCEL</button>
              <button class="app-form-button">SEND</button>
            </div>
          </div>
        </div>
      </div>

      <div class="container">
        <div class="row c-info">
          <h2>Call us on: 01223 444 555 <br> E-mail: abcdefg@swan.com <br> Address: 4 Benfleet road <br> South Benfleet
            SS7 1QB</h2>
        </div>
      </div>

      <!--Map of physcial location of the studio-->
      <div class="container">
        <div class="row">
          <iframe id="map"
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2480.6431717067653!2d0.5964231659843219!3d51.55644181493697!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x47d8db1d97653441%3A0x2f5b910b629d3d9b!2sBenfleet%20Rd%2C%20Hadleigh%2C%20Benfleet%20SS7%201QB!5e0!3m2!1str!2suk!4v1642515139391!5m2!1str!2suk"
            width="600" height="550" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
        </div>
      </div>

  </main>

  <!-- Footer -->
  <footer class="page-footer font-small cyan darken-3">

    <!-- Footer Elements -->
    <div class="container">

      <!-- Grid row-->
      <div class="row">

        <!-- Grid column -->
        <div class="col-md-12 py-5">
          <div class="mb-5 flex-center">
            <!--Linkedin -->
            <a class="li-ic">
              <i class="fab fa-linkedin-in fa-lg white-text mr-md-5 mr-3 fa-2x foot-icons"> </i>
            </a>
            <!--Instagram-->
            <a class="ins-ic">
              <i class="fab fa-instagram fa-lg white-text mr-md-5 mr-3 fa-2x foot-icons"> </i>
            </a>
          </div>
        </div>
        <!-- Grid column -->

      </div>
      <!-- Grid row-->

    </div>
    <!-- Footer Elements -->

    <!-- Copyright -->
    <div class="footer-copyright text-center py-3">
      <h6>Builted for educational purposes by: Turgut Gilgil</h4>
    </div>
    <!-- Copyright -->

  </footer>
  <!-- Footer -->




  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
  </script>
</body>

</html>
