  <link rel="stylesheet" href="./assets/css/style.css">

  <title>White Swan Photo Studio|Contact-us</title>

<body>
  <header class="container">

    <nav class="side-bar"> <input type="checkbox" id="check"> <label for="check" class="checkbtn"><i
          class="fa fa-bars"></i></label> <img src="/assets/images/swan.png" class="img-fluid logo" alt="...">
      <label class="log">White Swan</label>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="/gallery.html">Galery</a></li>
        <li><a href="/pricing.html">Pricing</a></li>
        <li><a href="/contact-us.html">Contact Us</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section class="container">
      <div class="row">
        <div class="column col-lg-12">
          <form action="www.codeinstitute.com" class="request">
            <h1>Send us your request</h1>

            <label for="fname"> First Name:</label>
            <input type="text" id="fname" name="fname" required>

            <label for="sname">Surname:</label>
            <input type="text" id="sname" name="sname" required>
            <br>
            <label for="email">E-mail:</label>
            <input type="email" id="email" required>

            <label for="date">Choose your date:</label>
            <input type="date" id="date" required>
            <br>
            <label for="event">Chooese your event:</label>
            <input list="events" name="event" id="event" required>
            <datalist id="events">
              <option value="Wedding">
              <option value="Portrait">
              <option value="Product">
            </datalist>
            <br>
            <label for="more-detail">Please give us more information about your event:</label> <br>

            <textarea name="more-detail" id="more-detail" cols="40" rows="18"></textarea>


            <br>
            <input type="submit" value="Send Your Request">
            <input type="reset" value="Clear">

          </form>
        </div>
      </div>
    </section>

    <div class="container">
      <div class="row c-info">
        <h2>Call us on: 01223 444 555 <br> E-mail: abcdefg@swan.com <br> Address: 4 Benfleet road <br> South Benfleet
          SS7 1QB</h2>
      </div>
    </div>

    <!--Map of physcial location of the studio-->
    <div class="container">
      <div class="row">
        <iframe id="map"
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2480.6431717067653!2d0.5964231659843219!3d51.55644181493697!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x47d8db1d97653441%3A0x2f5b910b629d3d9b!2sBenfleet%20Rd%2C%20Hadleigh%2C%20Benfleet%20SS7%201QB!5e0!3m2!1str!2suk!4v1642515139391!5m2!1str!2suk"
          width="600" height="550" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
      </div>
    </div>

  </main>

  <!-- Footer -->
  <footer class="page-footer font-small cyan darken-3">

    <!-- Footer Elements -->
    <div class="container">

      <!-- Grid row-->
      <div class="row">

        <!-- Grid column -->
        <div class="col-md-12 py-5">
          <div class="mb-5 flex-center">
            <!--Linkedin -->
            <a class="li-ic">
              <i class="fab fa-linkedin-in fa-lg white-text mr-md-5 mr-3 fa-2x foot-icons"> </i>
            </a>
            <!--Instagram-->
            <a class="ins-ic">
              <i class="fab fa-instagram fa-lg white-text mr-md-5 mr-3 fa-2x foot-icons"> </i>
            </a>
          </div>
        </div>
        <!-- Grid column -->

      </div>
      <!-- Grid row-->

    </div>

    </div>

</body>

</html>
